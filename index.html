<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Instagram</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-instagram-32.png">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <!-- login -->
    <div class="login">
        <h1>
            <!-- instagram logo -->
            <img src="img/instagram.png" alt="instagram logo" width="175px" height="60px">
        </h1>
        <form method="post">
            <!-- input -->
            <input type="text" name="kullaniciadi" placeholder="Telefon numarası,kullanıcı adı veya e-posta">
            <input type="password" name="password" placeholder="Şifre">
            <input type="submit" value="Giriş Yap">
        </form>
        <!-- seperator -->
        <div class="seperator">Ya Da</div>
        <!-- facebook wrapper -->
        <div class="fbwrapper">
            <div class="fb">
                <a href="https://facebook.com">
                    <img src="img/fbicon.png" alt="fb-icon"> Facebook ile Giriş Yap
                </a>
            </div>
        </div>
    <!-- forgot  -->
        <div class="forgotwrapper">
            <div class="forgot">
                <a href="https://instagram.com">Şifreni mi unuttun?</a>
            </div>
        </div>
    </div>
    <!-- sign up -->
    <div class="signup">
        <p>Hesabın yok mu?
            <a href="https://instagram.com">Kaydol</a>
        </p>
    </div>
    <!-- apps -->
    <div class="apps">
        <p>Uygulamayı indir</p>
        <div class="apps-btn">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                <img src="img/app-store-logo.png" height="40px" width="136px">
            </a>
            <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D017FBCD5-6C69-486D-A65A-472914FFDFEB%26utm_content%3Dlo%26utm_medium%3Dbadge">
                <img src="img/play-store-logo.png" height="40px" weight="134px">
            </a>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>
            <a href="https://about.facebook.com/">Meta</a>
            <a href="https://about.instagram.com/">Hakkında</a>
            <a href="https://about.instagram.com/en_US/blog">Blog</a>
            <a href="https://about.instagram.com/about-us/careers">İş Fırsatları</a>
            <a href="https://help.instagram.com/">Yardım</a>
            <a href="https://developers.facebook.com/docs/instagram">API</a>
            <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Gizlilik</a>
            <a href="https://www.instagram.com/legal/terms/">Koşullar</a>
            <a href="https://www.instagram.com/directory/profiles/">Başlıca Hesaplar</a>
            <a href="https://www.instagram.com/directory/hashtags/">Konu Etiketleri</a>
            <a href="https://www.instagram.com/explore/locations/">Konumlar</a>
            <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628">Kişi Yükleme ve Hesabı Olmayan Kişiler</a>
        </p>
        <!-- languages -->
        <div class="lang">
            <select name="languages">
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="en">English</option>
                <option value="en-gb">English (UK)</option>
                <option value="es">Español (España)</option>
                <option value="es-la">Español</option>
                <option value="fi">Suomi</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nb">Norsk</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português (Brasil)</option>
                <option value="pt">Português (Portugal)</option>
                <option value="ru">Русский</option>

                <option value="pa">ਪੰਜਾਬੀ</option>

            <span>© 2022 Instagram from Meta</span>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
